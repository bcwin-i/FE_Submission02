<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freddy's</title>
    <link rel="icon" href="assets/images/logo.svg" />

    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
    <script src="scripts/index.js"></script>
    <script src="scripts/orders.js"></script>
  </head>
  <body>
    <!-- Navigation section -->
    <div class="sidebar">
      <img src="assets/images/logo.svg" class="logo" alt="logo" />
      <a class="dashbutton" href="/dashboard">Dashboard</a>
      <a class="dashbutton" href="/orders">Orders</a>
      <button class="dashbutton" id="logoutUser">Logout</button>
    </div>

    <div class="topbar">
      <img
        alt="logo"
        src="assets/images/logo.svg"
        class="logo"
        height="25px"
        width="25px"
      />
      <button class="buttonRaw" id="showSideNav">
        <img
          src="assets//images/menu.png"
          alt="menu"
          height="25px"
          width="25px"
        />
      </button>
    </div>

    <div class="dropNav" id="dropNav">
      <div class="dropNavTop">
        <img
          alt="logo"
          src="assets/images/logo.svg"
          class="logo"
          height="10"
          width="10"
        />
        <button
          class="buttonRaw"
          style="color: white; width: min-content"
          id="hideSideNav"
          name="close"
        >
          <img
            alt="close"
            src="assets//images/close.png"
            height="20px"
            width="20px"
          />
        </button>
      </div>
      <a class="dashbutton" href="/dashboard">Dashboard</a>
      <a class="dashbutton" href="/orders">Orders</a>
      <button class="dashbutton" id="logoutUser">Logout</button>
    </div>

    <!-- WorkArea section -->
    <div class="workArea">
      <h5 class="sectionTitle" style="margin-bottom: 10px">
        Oders
        <span style="color: red; margin-left: 5px" id="dashError"> </span>
        <img
          alt="logo"
          src="/assets/images/loader.gif"
          height="20px"
          width="20px"
          id="dashloader"
          style="margin-left: 10px"
        />
        <div style="flex: 1"></div>
        <img alt="search" src="assets/images/search.png" class="searchIcon" />
        <form id="searchQuery">
          <input
            type="text"
            class="input"
            placeholder="search"
            style="margin: 0 0 0 10px"
            id="orderSearch"
          />
        </form>
        <button
          class="buttonRaw"
          style="
            background-color: black;
            padding: 7px;
            border-radius: 5px;
            margin-left: 5px;
            display: none;
          "
          id="clearSearch"
        >
          <img
            alt="close"
            src="assets//images/close.png"
            height="15px"
            width="15px"
          />
        </button>
      </h5>
      <div class="revenueTableContainer">
        <table id="orderTable">
          <tr>
            <th class="col1">Product name</th>
            <th class="col2">Date</th>
            <th class="col3">Price</th>
            <th class="col4">Status</th>
          </tr>
          <!-- <tr>
            <td class="col1">
              Cartoon Network Studios Lime Flower Youngberry Gummies
            </td>
            <td class="col2"></td>
            <td class="col3">6178</td>
            <td class="col4">2835702</td>
          </tr> -->
        </table>
      </div>
      <p style="font-weight: bold; display: flex; align-items: center">
        <button
          class="buttonRaw"
          style="display: none"
          name="left"
          id="orderPaginationLeft"
        >
          <img
            alt="left"
            src="assets//images/left.png"
            height="20px"
            width="20px"
          />
        </button>
        <span id="paginarionLabel"></span>
        <button
          class="buttonRaw"
          style="display: none"
          name="right"
          id="orderPaginationRight"
        >
          <img
            alt="right"
            src="assets//images/right.png"
            height="20px"
            width="20px"
          />
        </button>
      </p>
    </div>
  </body>
</html>
